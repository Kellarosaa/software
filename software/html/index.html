<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Compiler with File Upload</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>HTML Compiler with File Upload</h1>
    <input type="file" id="fileInput" accept=".html">
    <textarea id="htmlCode" placeholder="Or write your HTML code here..."></textarea>
    <button onclick="runCode()">Run</button>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('htmlCode').value = e.target.result;
            };
            reader.readAsText(file);
        });

        function runCode() {
            const code = document.getElementById('htmlCode').value;
            const newTab = window.open();
            newTab.document.write(code);
            newTab.document.close();
        }
    </script>
</body>
</html>
