<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainfuck Decoder</title>
</head>
<body>
    <h1>Brainfuck Decoder</h1>
    <textarea id="brainfuckCode" rows="10" cols="30" placeholder="Enter Brainfuck code here..."></textarea>
    <button onclick="decodeBrainfuck()">Decode</button>
    <pre id="output"></pre>

    <script>
        function decodeBrainfuck() {
            const code = document.getElementById('brainfuckCode').value;
            const output = document.getElementById('output');
            const memory = new Uint8Array(30000);
            let pointer = 0;
            let result = '';
            const loopStack = [];

            for (let i = 0; i < code.length; i++) {
                switch (code[i]) {
                    case '>':
                        pointer++;
                        break;
                    case '<':
                        pointer--;
                        break;
                    case '+':
                        memory[pointer]++;
                        break;
                    case '-':
                        memory[pointer]--;
                        break;
                    case '.':
                        result += String.fromCharCode(memory[pointer]);
                        break;
                    case ',':
                        // Input handling can be added here
                        break;
                    case '[':
                        if (memory[pointer] === 0) {
                            let loop = 1;
                            while (loop > 0) {
                                i++;
                                if (code[i] === '[') loop++;
                                if (code[i] === ']') loop--;
                            }
                        } else {
                            loopStack.push(i);
                        }
                        break;
                    case ']':
                        if (memory[pointer] !== 0) {
                            i = loopStack[loopStack.length - 1];
                        } else {
                            loopStack.pop();
                        }
                        break;
                }
            }
            output.textContent = result;
        }
    </script>
</body>
</html>
