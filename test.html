<!DOCTYPE html>
<html>
<head>
    <title>Brainfuck Interpreter with Display</title>
    <style>
        body, td, caption {
            background: #e0e0e0;
            color: #222;
            font-family: monospace;
            font-size: 14px;
        }
        a:link, a:visited {
            color: #005500;
        }
        a:hover, a:active {
            color: #ff0000;
        }
        .t {
            border-bottom: 1px dashed;
        }
    </style>
    <script>
        function interpretBrainfuck(code) {
            var memory = new Array(30000).fill(0);
            var pointer = 0;
            var output = '';
            var loopStack = [];
            var inputIndex = 0;

            for (var i = 0; i < code.length; i++) {
                switch (code[i]) {
                    case '>':
                        pointer++;
                        break;
                    case '<':
                        pointer--;
                        break;
                    case '+':
                        memory[pointer]++;
                        break;
                    case '-':
                        memory[pointer]--;
                        break;
                    case '.':
                        output += String.fromCharCode(memory[pointer]);
                        break;
                    case ',':
                        memory[pointer] = prompt("Input a character:").charCodeAt(0);
                        break;
                    case '[':
                        if (memory[pointer] === 0) {
                            var loopEnd = code.indexOf(']', i);
                            if (loopEnd === -1) throw new Error("Unmatched brackets");
                            i = loopEnd;
                        } else {
                            loopStack.push(i);
                        }
                        break;
                    case ']':
                        if (memory[pointer] !== 0) {
                            i = loopStack[loopStack.length - 1];
                        } else {
                            loopStack.pop();
                        }
                        break;
                }
            }
            return output;
        }

        function runCode() {
            var code = document.getElementById('brainfuckCode').value;
            var result = interpretBrainfuck(code);
            document.getElementById('output').innerText = result;
        }
    </script>
</head>
<body>
    <h1>Brainfuck Interpreter with Display</h1>
    <textarea id="brainfuckCode" rows="10" cols="50"></textarea><br>
    <button onclick="runCode()">Run Code</button>
    <h2>Output:</h2>
    <pre id="output"></pre>
</body>
</html>
